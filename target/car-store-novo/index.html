
<!DOCTYPE html>

<html lang="pt">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset=UTF-8>
    //<link rel="stylesheet" type="text/css" href="css/cadastro.css" >//
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
<form action="/cadastre-se" method="POST">
<h1>Fa√ßa seu cadastro</h1>
    <div>
    <label>Nome</label>
    <input type="text" name="car-name" id="car-name">

    <label>Cpf</label>
    <input type="text" name="car-cpf" id="car-cpf">

    <label>Rg</label>
    <input type="text" name="car-rg" id="car-rg">

    <label>Nascimento</label>
    <input type="date" name="car-nascimento" id="car-nascimento">

    <label>Email</label>
    <input type="text" name="car-email" id="car-email">

    <label>Telefone</label>
    <input type="text" name="car-telefone" id="car-telefone">

    <label>Cep</label>
    <input type="text" name="car-cep" id="car-cep">

    <label>Logradouro</label>
    <input type="text" name="car-logradouro" id="car-logradouro">

    <label>Complemento</label>
    <input type="text" name="car-complemento" id="car-complemento">

    <button type="submit">Enviar</button>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>


</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
